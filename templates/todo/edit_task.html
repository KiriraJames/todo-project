{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <div class=heading>
        <h3>Edit</h3>
    </div>
    <link rel='stylesheet' type="text/css" href="{% static 'css/add_task.css' %}" >
    
    {% if message %}
        <h3>{{message}}</h3>
    {% endif %}
    
    <div class="main">

        {% if form %}
            {% crispy form %}
        {% else %}
            <h2>Error</h2>
        {% endif %}

    </div>

{% endblock %}
